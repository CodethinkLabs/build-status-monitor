<!DOCTYPE html>
<html lang="en">
<head>

	<title>Build Status Monitor</title>

	<script src="/resources/angular.min.js"></script>
	<script src="/resources/d3.v3.min.js"></script>
	<script src="/resources/build_graph.js"></script>

	<link rel="stylesheet" type="text/css" href="/resources/main.css">

</head>

<body ng-app="buildStatusMonitor">

	<div class="topbar">
		<div class="pageheading">
			<h1>Build Status Monitor</h1>
		</div>
		<div class="socketstatus" ng-controller="socketController">
			<div class="connectionicon {{status}}"></div>
			<text>{{status}}</text>
		</div>
	</div>

	<div class="graphkey" ng-controller="keyController">
		<div ng-repeat="status in statuses" class="keyelem">
			<div class="keyicon {{status}}"></div>
			<text>{{status}}</text>
		</div>
	</div>


	<build-graph></build-graph>

</body>

</html>
